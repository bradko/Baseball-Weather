<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<html>

	<head>
		<title>Sports and Weather APIs</title>
	</head>

	<body>

		<header>
			<h1>Google Maps: Baseball Games and Weather APIs</h1>
			<h2>By: Austin Uetz & Brad Kovacovich</h2>
		</header>

		<div class="selector">
			<input id="calendar" type="date" min="2015-01-01" max="2018-01-01">
			<button type="button">Submit</button>
		</div>

		<div class="content">
			<p id="date"></p>
		</div>

		<div class="map">
			<iframe
			    width="600"
			    height="450"
			    frameborder="0" style="border:0"
			    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCSFn1R3yBkcTblrNwxCnZNAoMWPJq_xSU&q=Space+Needle,Seattle+WA" allowfullscreen>
			</iframe>
		</div>

		<script type="text/javascript">
			dateObj =  new Date();
			let y = dateObj.getFullYear();
			let m = dateObj.getMonth() + 1;
			let d = dateObj.getDate() + 7;
			if (m > 0 && m < 10) {
				m = "0" + m
			}
			if (d > 0 && d < 10) {
				d = "0" + d
			}
			a = y + '-' + m + '-' + d
			console.log(a)
			document.getElementById("date").innerHTML = "Todays date: " + dateObj.toLocaleDateString();
			document.getElementById("calendar").max = a
		</script>

		<script src=js/model.js type=text/javascript></script>
		<script src=js/view.js type=text/javascript></script>
		<script src=js/controller.js type=text/javascript></script>

	</body>

</html>
